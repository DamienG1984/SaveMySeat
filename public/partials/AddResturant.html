<div class="col-md-8 col-md-offset-2">
            <div class="page-header">
              <h1>Add Resturant</h1>
            </div>

            <form name="restForm" novalidate ng-submit="addrest()"
                style="margin-top:30px;">
                <h4></h4>

                <div class="form-group">
                  <input type="text" name="RestName" 
                    class="form-control" placeholder="Resturant Name" 
                    ng-model="newrest.RestName" 
                    ng-required ng-minlength="3" ng-maxlength="100" required></input>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Resturant Cuisine"
                    ng-model="newrest.Cuisine" required></input>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Resturant Information"
                    ng-model="newrest.RestInfo" required></input>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Resturant Address"
                    ng-model="newrest.Address" required></input>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="No Of Tables"
                    ng-model="newrest.tables" required></input>
                </div>
                <div class="form-group">
                  <input type="text" name="username"
                  class="form-control" placeholder="Username"
                  ng-model="newrest.username" required ng-required> </input>
                </div>
                <button type="submit" class="btn btn-primary"
                    ng-disabled="restForm.$pristine || (restForm.$dirty && restForm.$invalid) ">
                Add Resturant</button>
              </form>
